<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hero-img">
        <div class="hero-logo">
            <img class="logo" src="./images/dmai-logo.png" alt="DM.ai logo">
            DM.ai
        </div>
        <div class="img-credit">Image created by <a href="https://labs.openai.com/">Dall-E</a></div>
    </div>
    <div class="content">
        <div class="hero-text">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2> 
        </div>
            <form action="">
                <div class="signup-form">
                    <legend>Let's do this!</legend>
                    <ul>
                        <div class="form-row-1">
                            <li>
                                <label for="first-name">FIRST NAME*</label>
                                <input type="text" name="first_name" id="first-name" maxlength="50" pattern="[A-Za-z]*" required>
                            </li>
                            <li>
                                <label for="last-name">LAST NAME*</label>
                                <input type="text" name="last_name" id="last-name" maxlength="50" pattern="[A-Za-z]*" required >
                            </li>
                        </div>
                        <div class="form-row-2">
                            <li>
                                <label for="email">EMAIL*</label>
                                <input type="email" name="user_email" id="email" autocomplete="email" required>
                            </li>
                            <li>
                                <label for="phone-num">PHONE NUMBER</label>
                                <input type="tel" name="user_phone" id="phone-num" autocomplete="tel" maxlength="17"> 
                            </li>
                        </div>
                        <div class="form-row-3">
                        <li id="password-element">
                            <label for="pass">PASSWORD*</label>
                            <input type="password" name="user_password" id="pass" required>  
                        </li>
                        <li>
                            <label for="conf-pass">CONFIRM PASSWORD*</label>
                            <input type="password" id="conf-pass" required>  
                        </li>
                        </div>
                        <p class="req-warn">Required fields are indicated by*</p>
                    </ul>
                </div>
                <div class="submit-signin">
                    <button type="submit" id="submit-btn">Create Account</button>
                    <span>Already have an account? <a href="/" class="login-link">Log in</a></span>
                </div>
            </form>
    </div>
</body>
</html>
